version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cricket_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cricket-network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DB_NAME: cricket_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      DEBUG: "True"
    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - cricket-network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cricket-network

volumes:
  postgres_data:

networks:
  cricket-network:
    driver: bridge